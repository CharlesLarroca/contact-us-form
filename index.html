<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us Form</title>
</head>

<body>
    <form action="#" class="form-container">
        <div class="form-content">
            <h1 class="title-form">Send me a message</h1>
            <h2 class="form-text">
                Feel free to get in touch with me with anything related to CODINGSPACE or you can just say hi. I will get back to you as soon as I can.
            </h2>
            <div class="form-input-container">
                <input type="text" placeholder="name">
                <input type="email" placeholder="Email address">
                <input type="text" placeholder="Subject">
                <textarea class="textarea">Message</textarea>
                <button class="btn-send" type="submit">
                    Send
                </button>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
